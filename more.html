<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-2x"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <div><i class="fa-solid fa-magnifying-glass fa-lg"></i></div>
        <div><i class="fa-solid fa-music fa-lg"></i></div>
        <div class="setting">
          <a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a>
          <div class="setting-dot"></div>
        </div>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/gyeongbin.jpeg"
            class="user-component__avator user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Gyeong bin</h4>
            <h6 class="user-component__subtitle">+1 787 666 999</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>
      <div class="icon-row more-screen">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar"></i><span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-smile-beam"></i>
          <div class="setting-dot_dot"></div>
          <span>Emotiocons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-paint-roller"></i><span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-hard-drive"></i><span>Talk Drive</span>
        </div>
      </div>
      <div class="icon-row more-screen">
        <div class="icon-row__icon">
          <i class="fa-solid fa-file-invoice-dollar"></i><span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-comments"></i><span>Openchat</span>
        </div>
        <div class="icon-row__icon opacity0">
          <i class="fa-solid fa-paint-roller"></i><span>Themes</span>
        </div>
        <div class="icon-row__icon opacity0">
          <i class="fa-solid fa-file-invoice-dollar"></i><span>Account</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestion__icons_container">
          <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
              <div>
                <img
                  class="more-suggestions__icon-image"
                  src="https://play-lh.googleusercontent.com/X-ilCPRjv76Fh9hSbL3Yh9hI2kihMhNno53UoGGb_-AOl7pCfOwAqeVzYaeis_GaKaWT=w240-h480-rw"
                />
              </div>
              <span class="more-suggestions__icon-text">Kakao friends</span>
            </div>
          </div>
          <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
              <div>
                <img
                  class="more-suggestions__icon-image"
                  src="https://play-lh.googleusercontent.com/X5hGCBw2JSTWZ0JJCYW7m8mfAl5fcAoV12h_ESxahIQcmDSlIVTa4DbMemDOxtHZE66E"
                />
              </div>
              <span class="more-suggestions__icon-text">Kakao Story</span>
            </div>
          </div>
          <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
              <div>
                <img
                  class="more-suggestions__icon-image"
                  src="https://pbs.twimg.com/profile_images/821544394524225537/0Ztf2jK__400x400.jpg"
                />
              </div>
              <span class="more-suggestions__icon-text">Friends Game</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav_notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="no-moblie">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/2d612219da.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
